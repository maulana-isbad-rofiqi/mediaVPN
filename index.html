<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MediaVPN - Cyberpunk Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="mobile-header">
        <div class="nav-logo">
            <i class="fas fa-shield-halved"></i>
            <span>MediaVPN</span>
        </div>
        <div class="nav-actions">
             <button class="theme-toggle" id="mobileThemeToggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo desktop-only">
                <i class="fas fa-shield-halved"></i>
                <span>MediaVPN</span>
            </div>

            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#proxies" class="nav-link">
                    <i class="fas fa-network-wired"></i>
                    <span>Proxies</span>
                </a>
                <a href="#subscriptions" class="nav-link">
                    <i class="fas fa-ticket"></i>
                    <span>Subs</span>
                </a>
                <a href="#settings" class="nav-link">
                    <i class="fas fa-sliders"></i>
                    <span>Settings</span>
                </a>
            </div>

            <div class="nav-actions desktop-only">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
                <div class="user-menu">
                    <i class="fas fa-circle-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        
        <section id="dashboard" class="section active">
            <div class="container">
                <h1 class="section-title">Overview</h1>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="totalProxies">0</h3>
                            <p class="stat-label">Total Proxies</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon online">
                            <i class="fas fa-wifi"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="activeProxies">0</h3>
                            <p class="stat-label">Online Servers</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-earth-asia"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="countriesCount">0</h3>
                            <p class="stat-label">Countries</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-number" id="connectedUsers">0</h3>
                            <p class="stat-label">Active Users</p>
                        </div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <h3 class="chart-title">Server Distribution</h3>
                        <canvas id="countryChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">Network Health</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section id="proxies" class="section">
            <div class="container">
                <h1 class="section-title">Proxy Network</h1>
                
                <div class="filters">
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="Search IP or Provider..." class="search-input">
                    </div>
                    <div class="filter-group">
                        <select id="countryFilter" class="filter-select">
                            <option value="">All Countries</option>
                        </select>
                    </div>
                    <div class="filter-group">
                         <button class="btn btn-primary" id="refreshProxies">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="proxies-table">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>IP Address</th>
                                <th>Port</th>
                                <th>Protocol</th>
                                <th>Status</th>
                                <th>Latency</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="proxiesTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="subscriptions" class="section">
            <div class="container">
                <h1 class="section-title">Subscription</h1>
                
                <div class="subscription-generator">
                    <form id="subscriptionForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Format</label>
                                <select id="formatSelect">
                                    <option value="clash">Clash (Meta)</option>
                                    <option value="v2ray">V2Ray / Vmess</option>
                                    <option value="raw">Raw / Base64</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Limit (GB)</label>
                                <input type="number" id="limitInput" value="10">
                            </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="generateLink" style="width:100%">
                            <i class="fas fa-bolt"></i> Generate Config
                        </button>
                    </form>

                    <div id="generatedLink" style="display: none; margin-top: 20px;">
                        <div class="link-container" style="display:flex; gap:10px;">
                            <input type="text" id="subscriptionLink" readonly>
                            <button class="btn btn-secondary" id="copySubscriptionLink">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="settings" class="section">
            <div class="container">
                <h1 class="section-title">System</h1>
                
                <div class="settings-grid">
                    <div class="setting-card">
                        <h3><i class="fas fa-server"></i> Node Config</h3>
                        <div class="form-group">
                            <label>Worker Host</label>
                            <input type="text" id="serverHost" placeholder="worker.domain.com">
                        </div>
                        <div class="form-group" style="margin-top:10px;">
                            <label>Max Connections</label>
                            <input type="number" value="1000">
                        </div>
                    </div>
                    
                    <div class="setting-card">
                         <button class="btn btn-primary" style="width:100%">Save Configuration</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--primary)"></i>
            <p style="margin-top:10px">Connecting...</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
